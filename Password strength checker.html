<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="mystyle2.css">
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <script>
    function checkStrength() {
      var password = document.getElementById("password").value;
      var strengthText = document.getElementById("strength");
      var strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      switch (strength) {
        case 0:
        case 1:
          strengthText.innerHTML = "Very Weak";
          strengthText.style.color = "#ff0000";
          break;
        case 2:
          strengthText.innerHTML = "Weak";
          strengthText.style.color = "#ff3333";
          break;
        case 3:
          strengthText.innerHTML = "Moderate";
          strengthText.style.color = "#ff6600";
          break;
        case 4:
          strengthText.innerHTML = "Strong";
          strengthText.style.color = "#33cc33";
          break;
        case 5:
          strengthText.innerHTML = "Very Strong";
          strengthText.style.color = "#00ff00";
          break;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <p>Enter Password: <input type="password" id="password" oninput="checkStrength()"></p>
    <p>Strength: <span id="strength">Type a password</span></p>
  </div>
</body>
</html>
