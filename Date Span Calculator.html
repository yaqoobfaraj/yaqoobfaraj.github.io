<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Span Calculator</title>
  <link rel="stylesheet" href="mystyle2.css">
  <style>
    /* Ensure date inputs are visible */
    input[type="date"] {
      background-color: white;
      color: black;
      padding: 5px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateDateSpan() {
      let start = new Date(document.getElementById("startDate").value);
      let end = new Date(document.getElementById("endDate").value);

      if (isNaN(start) || isNaN(end)) {
        alert("Please select both dates.");
        return;
      }

      
      if (start > end) {
        [start, end] = [end, start];
      }

    
      let diffMs = end - start;
      let totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      let years = end.getFullYear() - start.getFullYear();
      let months = end.getMonth() - start.getMonth();
      let days = end.getDate() - start.getDate();

      if (days < 0) {
        months--;
        days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML =
        "Total Days: " + totalDays + "<br>" +
        "Exact: " + years + " years, " + months + " months, " + days + " days";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Date Span Calculator</h1>
    <p>Start Date: <input type="date" id="startDate"></p>
    <p>End Date: <input type="date" id="endDate"></p>
    <button onclick="calculateDateSpan()">Calculate</button>
    <div id="result"></div>
  </div>
</body>
</html>
